      <main>
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-9">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title mb-4 fs-5 text-center">TAMBAH SISWA</h5>
                <form id="tambahSiswaForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="nama" class="form-label">*Nama</label>
                      <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
                    </div>
                    <div class="col-md-6">
                      <label for="jk" class="form-label">*Jenis Kelamin</label>
                      <select class="form-select" id="jk" name="jk" required>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="kelas" class="form-label">*Kelas</label>
                      <select class="form-select" id="kelas" name="kelas" required>
                        <option selected disabled>Pilih Kelas</option>
                        <option value="XIIA">XIIA</option>
                        <option value="XIIB">XIIB</option>
                        <option value="XIIC">XIIC</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="alamat" class="form-label">*Alamat</label>
                      <textarea class="form-control" id="alamat" name="alamat" rows="1" required></textarea>
                    </div>
                    <div class="col-md-6">
                      <label for="nis" class="form-label">*NIS</label>
                      <input type="text" class="form-control" id="nis" name="nis" placeholder="Masukkan NIS" required>
                    </div>
                    <div class="col-md-6">
                      <label for="wa_ortu" class="form-label">Nomor WA Orang Tua</label>
                      <input type="text" class="form-control" id="wa_ortu" name="wa_ortu" placeholder="+62 xxxxxxxxxx" required>
                    </div>
                    <div class="col-md-6">
                      <label for="photo" class="form-label">*Photo</label>
                      <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                      <small class="text-muted">Type file: JPG, JPEG, PNG Max 5 MB</small>
                    </div>
                    <div class="col-md-6">
                      <label for="tetala" class="form-label">Tetala</label>
                      <input type="date" class="form-control" id="tetala" name="tetala">
                    </div>
                  </div>
                  <div class="d-flex gap-2 justify-content-center mt-4">
                    <button type="reset" class="btn btn-danger px-4">Cancel</button>
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
